version: "2"
run:
  tests: true
linters:
  default: none
  enable:
    - arangolint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar                 
    - cyclop                      
    - decorder
    # - depguard                    
    - dogsled
    - dupl                        
    - dupword
    - durationcheck
    - embeddedstructfieldcheck    
    - err113                      
    - errcheck
    - errchkjson
    - errname
    - errorlint                   
    - exhaustive                  
    # - exhaustruct                 
    - exptostd
    - fatcontext
    - forbidigo
    - forcetypeassert            
    - funcorder                  
    - funlen                     
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals            
    - gochecknoinits              
    - gochecksumtype
    - gocognit                    
    - goconst
    - gocritic                    
    - gocyclo                     
    - godot                       
    - godox                       
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec                       
    - gosmopolitan                
    - govet
    - grouper
    - iface
    - importas
    - inamedparam                 
    - ineffassign
    - interfacebloat
    - intrange                    
    - ireturn                     
    # - lll                         
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nestif                      
    - nilerr                      
    - nilnesserr                  
    - nilnil                      
    - nlreturn                    
    - noctx
    - noinlineerr                 
    - nolintlint
    - nonamedreturns              
    - nosprintfhostport
    - paralleltest                
    - perfsprint                  
    - prealloc                    
    - predeclared                 
    - promlinter
    - protogetter                 
    - reassign
    - recvcheck                   
    - revive                      
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle                
    - testableexamples
    - testifylint                
    - testpackage                
    - thelper                     
    - tparallel
    - unconvert
    - unparam                   
    - unused
    - usestdlibvars
    - usetesting                
    - varnamelen                
    - wastedassign
    - whitespace
    - wrapcheck                 
    - wsl_v5                    
    - zerologlint
  settings:
    tagliatelle:
      case:
        use-field-name: true
        rules:
          yaml: kebab
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    cyclop:
      max-complexity: 37
    gocognit:
      min-complexity: 71
    gocritic:
      enable-all: true
    gocyclo:
      min-complexity: 35
    godox:
      keywords:
        - BUG
        - FIXME
        - HACK
    maintidx:
      under: 10
    nestif:
      min-complexity: 17
    revive:
      rules:
        - name: dot-imports
          disabled: true
    staticcheck:
      checks:
        - -ST1001
        - SA1019
        - all
  exclusions:
    generated: lax
    paths:
      - vendor
      - third_party
      - third_party$
      - builtin$ 
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    # - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
    goimports:
      local-prefixes:
        - cri-lite
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
